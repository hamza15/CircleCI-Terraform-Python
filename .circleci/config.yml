version: 2.1

orbs:
  aws-code-deploy: circleci/aws-code-deploy@0.0.11

jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run Unit Tests
          command: |
            pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  deploy:
    jobs:
      - aws-code-deploy/deploy:
          application-name: benchsci
          deployment-group: benchsci-group
          service-role-arn: arn:aws:iam::764784637549:role/deployrole
          bundle-bucket: benchsci-test
          bundle-key: benchsci-{BRANCH}-{SHORT_COMMIT}

workflows:
  build_test:
    jobs:
      - run_tests
      - deploy:
           requires:
             - build # Only run deploy job once the build job has completed
           filters:
             branches:
               only: master
      
      
