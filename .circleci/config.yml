version: 2.1

orbs:
  aws-code-deploy: circleci/aws-code-deploy@0.0.11

jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
      - run:
          name: Run Unit Tests
          command: |
            pytest --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  deploy:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Run Deploy Script
          command: |
            pip3 install awscli --upgrade --user
            pip3 install boto3==1.3.0 --user
            sudo killall -9 apt-get || true && sudo apt-get update && sudo apt-get install -y zip
            tar -czf deployment.$(date +%y%m%d_%H%M).tar.gz .
            aws s3 cp deployment.$(date +%y%m%d_%H%M).tar.gz s3://benchsci-test/
            ls
            pwd
            
workflows:
  build_test:
    jobs:
      - run_tests
      - deploy:
           requires:
             - run_tests # Only run deploy job once the build job has completed
           filters:
             branches:
               only: master
      
      
